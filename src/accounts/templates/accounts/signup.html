{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h2>Inscrivez-vous</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
</form>
<p><a href="{% url 'accounts:login' %}">Retour</a></p>
{% endblock %}
