<!-- templates/accounts/login.html -->
{% extends 'base.html' %}

{% block title %}Connectez-vous ou Inscrivez-vous{% endblock %}

{% block content %}
<div class="login-container">
  <div class="signup-section">
    <p>Inscrivez-vous maintenant</p>
    <a href="{% url 'accounts:signup' %}" class="button">S'inscrire</a>
  </div>
  
  <div class="login-section">
    <h2>Connectez-vous</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Se connecter</button>
    </form>
  </div>
</div>
{% endblock %}
