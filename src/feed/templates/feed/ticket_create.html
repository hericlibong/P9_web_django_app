{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Créer un ticket</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Titre</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea class="form-control" id="id_description" name="description"></textarea>
        </div>
        <script>
            document.getElementById('id_image').onchange = function () {
                document.getElementById('file-name').textContent = this.files[0].name;
            };
            </script>
        <div class="form-group">
            <label for="id_image">Image</label>
            <div id="preview">
            <button type="button" class="btn btn-primary" onclick="document.getElementById('id_image').click();">
                Télécharger fichier
            </button>
            <input type="file" class="form-control" id="id_image" name="image" accept="image/*" style="display:none;">
        </div>
        </div>
    </br>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
{% endblock %}
