        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        {% if object.image %}

            <label>Image actuelle:</label>
            <img src="{{ object.image.url }}" alt="current image {{ object.title }}" style="width: 150px;">
        </div>
        {% endif %}

</div>
{% endblock %}
