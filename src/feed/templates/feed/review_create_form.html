{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Ajouter une critique</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Publier la critique</button>
    </form>
</div>
{% endblock %}
