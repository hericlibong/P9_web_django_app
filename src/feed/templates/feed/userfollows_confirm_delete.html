{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Confirmer le désabonnement</h1>
    <p>Êtes-vous sûr de vouloir vous désabonner de {{ object.followed_user.username }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'feed:follow_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
