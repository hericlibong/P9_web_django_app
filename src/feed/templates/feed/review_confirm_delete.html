{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Supprimer la critique</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette critique : "{{ object.headline }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'feed:ticket_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
